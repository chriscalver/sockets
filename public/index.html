<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sockets Example</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"
    ></script>

    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      canvas {
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        margin-top: 10px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input:focus,
      button:focus {
        outline: none;
        border-color: #007bff;
      }

      .custom-prompt {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .custom-prompt-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      .custom-prompt input {
        margin-bottom: 10px;
        padding: 5px;
        width: 80%;
      }

      .custom-prompt button {
        margin: 5px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div id="custom-prompt" class="custom-prompt">
      <div class="custom-prompt-content">
        <p>Enter your name:</p>
        <input type="text" id="custom-prompt-input" />
        <button id="custom-prompt-ok" disabled>OK</button>
        <button id="custom-prompt-cancel">Cancel</button>
      </div>
    </div>
    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
